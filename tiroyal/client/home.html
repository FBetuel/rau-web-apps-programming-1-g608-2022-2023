<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css"></link>
        <link rel="stylesheet" href="css/tutorialmodal.css"></link>
        <link rel="stylesheet" href="css/leaderboard.css">
        <link rel="stylesheet" href="css/leaderboard-switch-btn.css">
    </head>

    <body>
        <div class="container">
            <!-- Top bar -->
            <div class="left-column-top-row">
                <img src="../assets/img/logo.jpg">
            </div>
            <div class="middle-column-top-row">
                <button class="button-style">Leaders</button>
                <button class="button-style">Position</button>
                <button class="button-style">High Score</button>
            </div>
            <div class="right-column-top-row">
                <img src="../assets/img/profile.jpg">
            </div>


            <div class="box tutorial-button">
                <a href="#m2-o" onclick="js_open_modal(event)" class="link-1" id="m2-c">Tutorial
                    <img src="../assets/img/technical-support.png">
                </a>
                <div class="modal-container" id="m2-o" style="--m-background: hsla(0, 0%, 0%, .4);">
                  <div class="modal">
                    <h1 class="modal__title">Keybinds</h1>
                    <!-- <p class="modal__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis ex dicta maiores libero minus obcaecati iste optio, eius labore repellendus.</p>
                    <button class="modal__btn">Button &rarr;</button>
                    <button class="modal__btn">Button &rarr;</button> -->
                    <a href="#m2-c" onclick="js_close_modal(event)" class="link-2"></a> 
                    
                    <div class="moves">
                        <div class="move">
                            <!-- <kbd>↑</kbd>
                            <kbd>↓</kbd> -->
                            <h2>Move Left</h2>
                            <kbd>A</kbd>
                            <kbd>←</kbd>
                            </div>
                            <div class="move">
                            <h2>Move Right</h2>
                            <kbd>D</kbd>
                            <kbd>→</kbd>
                        </div>
                    </div>
                    <div class="pows">
                        <h2>Use Powerups</h2>
                        <div>
                            <kbd>1</kbd>
                            <kbd>2</kbd>
                            <kbd>3</kbd>
                            <kbd>4</kbd>
                        </div>
                    </div>
                  </div>
                </div>
            </div>

            <!-- Main section -->

            
            <div class="pause-button">
                <button onclick="deletePlaytimeDisplay()">
                    Pause              
                </button>
            </div>

            <div class="full-screen-button">
                <button>
                    Full screen
                </button>

            </div>

            <!-- <div class="tutorial-button">
                <button>
                    Tutorial
                </button>
            </div> -->

            <div class="playtime">
                <span id="playtime-display" name="playtime-display" class="playtime-display">
                    0 h 0 m 0 s
                </span>
            </div>

            <div class="canvas">
                <canvas id="viewport" width="800" height="500"></canvas>
            </div>

            <div id="leaderboard" class="leaderboard">
                <p id="leaderboard-title">Leaderboard</p>
                <div>
                    <div class="switch-button"><span class="active"></span>
                        <button onclick="DoToggleButtonAnimation(event);globalLeaderboard('all')"
                         class="switch-button-case active-case">All Time</button>
                        <button onclick="DoToggleButtonAnimation(event);globalLeaderboard('week')"
                         class="switch-button-case">This Week</button>
                        <button onclick="DoToggleButtonAnimation(event);globalLeaderboard('day')"
                         class="switch-button-case">Today</button>
                    </div>
                </div>
                <div id="leaderboard-col-labels">
                    <p>USER</p>
                    <p>SCORE</p>
                </div>
                <p id="fake-data-banner" class="removed">Server offline, fake data</p>
               
                <div id="leaderboard-content">
                    <div class="leaderboard-item">
                        <div class="leaderboard-user">
                            <!-- TODO: Change to IMG -->
                            <div class="leaderboard-profile-pic"></div>
                            <div>
                                <div class="leaderboard-rank">#300</div>
                                <div class="leaderboard-name">Dorel</div>
                            </div>  
                        </div>
                        <div class="leaderboard-score">321312</div>
                    </div>
                </div>
                <div id="leaderboard-friends-adder" class="removed">
                    <textarea></textarea>
                    <button>Add friend</button>
                </div>
                <div id="leaderboard-footer">
                    <div class="switch-button"><span class="active" style="width:49%"></span>
                        <button id="global-btn" previous="all" ipage="0" onclick="DoToggleButtonAnimation(event);globalLeaderboard(previous)" class="switch-button-case active-case">Global</button>
                        <button onclick="DoToggleButtonAnimation(event);friendsLeaderboard()" class="switch-button-case">Friends</button>
                    </div>
                </div>
            </div>

            <div id="inventory" class="inventory">
                <p>Powerups</p>
            </div>

            <div id="progressbar" class="progressbar">
            </div>
        </div>

        <script src="js/home.js"></script>
        <script src="js/home-leaderboard.js"></script>
        <script src="js/home-canvas.js"></script>
        <script src="js/home-powerups.js"></script>
        <script src="js/tutorialmodal.js"></script>
        <script src="js/leaderboard-switch-btn.js"></script>
    </body>
</html>
