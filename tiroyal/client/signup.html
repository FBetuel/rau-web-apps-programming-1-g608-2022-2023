<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up for TIROYAL</title>
</head>
<body>
    <div>
        <div>
            <p>Please complete the form below</p>
        </div>

        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div>
            <label for="secondPassword">Retype password</label>
            <input id="secondPassword" type="password" placeholder="Retype password">
        </div>

        <div>
            <button onclick="createAccount()">Create account</button>
            <p>Already have an account? Click <a href="signin.html">here</a> to sign in</p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
